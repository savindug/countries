<div class="container jumbotron my-5">
    <h1 class="display-4">
        Welcome to RESTful Countries API
    </h1>
    <p class="lead">
        This is Full a Stack Web Application developed with
        <span class="font-weight-bold">Angular + Spring boot</span>
    </p> 
    <hr class="my-4">
    <p>

    </p>
    <p class="lead">
      <a class="btn btn-primary btn-lg" href="#" role="button">Explore</a>
    </p>
  </div>

  <h1>Countries &emsp;<span class="badge badge-secondary">&emsp; API</span></h1>

  <mat-accordion>
    <mat-expansion-panel class="row my-1" hideToggle *ngFor="let route of apiRoutes">
      <mat-expansion-panel-header class="alert alert-primary">
        <mat-panel-title class="col-md-6">
            <div class="col-6">
                <span class="badge badge-secondary mr-5">{{route.method}}</span> 
            </div>
            <div class="col-6">
                <a class="alert-link mr-5">&emsp; {{route.route}}</a>
            </div>
        </mat-panel-title>
        <mat-panel-description class="col-md-6">
            <span>&emsp;  {{route.desc}}</span>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="row">
        <h1>Request:&emsp; <span class="badge badge-secondary">{{route.req}}</span></h1>
      </div>
      <div class="row">
        <p>Request Data:&emsp;  {{route.req_data}}</p>
      </div>
      <div class="row">
        <h1>Response:&emsp; <span class="badge badge-secondary">application/json</span></h1>
      </div>
      <div class="row">
        <p>{{route.res}}</p>
      </div>
    </mat-expansion-panel>
