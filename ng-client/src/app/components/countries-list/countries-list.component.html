<div class="container mb-2">
  <button mat-raised-button class="my-3" (click)="openAdd()" ><mat-icon>add</mat-icon> Add</button>
  <mat-form-field class="example-full-width">
    <mat-label>Search Country</mat-label>
    <input [(ngModel)] = "key" (keyup) = "applyFilter()"  matInput placeholder="Country">
  </mat-form-field>
</div>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef> <input type="checkbox"/> </th>
      <td mat-cell *matCellDef="let element"> <input (change) = "onToggle(element)" type="checkbox"/> </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}}</td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="region">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Region </th>
      <td mat-cell *matCellDef="let element"> {{element.region}} </td>
    </ng-container>
  
    <ng-container matColumnDef="currency">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Currency </th>
      <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
    </ng-container>

    <ng-container matColumnDef="countryCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Country Code </th>
        <td mat-cell *matCellDef="let element"> {{element.countryCode}} </td>
    </ng-container>

    <ng-container matColumnDef="updated_at">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated At </th>
    <td mat-cell *matCellDef="let element"> {{element.updatedAt}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> 
            <mat-icon class="icon launch btn-md btn-outline-primary rounded icon-btn" (click)="openEdit(element)">launch</mat-icon>
            <mat-icon class="icon delete btn-md btn-outline-danger rounded icon-btn" (click) = "onDelete(element)">delete</mat-icon>
        </td>
    </ng-container>
